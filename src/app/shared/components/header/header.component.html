<div class="header" [class]="style">

    <a class="profile__link">
        <img class="profile__avatar" src="{{ getImageUrl() }}" [routerLink]="['/profile']"/>
        <h3 class="profile__name">
            <span class="profile__hello">{{ 'hello' | translate }}</span>
            {{ user?.first_name }}
        </h3>
    </a>
    
    <span class="profile__effort">
        <img src="../../../../assets/icons/honeypot.svg" width="30px">
        {{ user.profile.effort }}
    </span>
    
    <span class="profile__competency">
        <img src="../../../../assets/icons/star.svg" width="30px">
        {{ user.profile.total_competency }}
    </span>

    <app-assisstant></app-assisstant>
</div>
