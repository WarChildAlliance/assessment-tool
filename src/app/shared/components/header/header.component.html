<div dir="ltr" [class]="headerConfig === 'home' ? 'white-opacity-bg' : 'white-bg'" [ngSwitch]="headerConfig">

    <div *ngSwitchCase="'home'">
        <mat-grid-list cols="3" rowHeight="96">
            <mat-grid-tile>
                <img class="pointer top-left-logo" (click)="logout.emit()" src="assets/icons/switch_off_32.svg">
            </mat-grid-tile>
            <mat-grid-tile>
                <img class="pointer" width="72" height="72" [src]="getImageUrl()"
                     [routerLink]="['/profile']" alt="avatar">

            </mat-grid-tile>
            <mat-grid-tile>
                <app-assisstant class="info"></app-assisstant>
            </mat-grid-tile>
        </mat-grid-list>
        <mat-grid-list cols="2" rowHeight="46">
            <mat-grid-tile>
                <img src="assets/icons/honeypot.svg">
                <h1>
                    {{ user.profile.effort }}
                </h1>
            </mat-grid-tile>
            <mat-grid-tile>
                <img src="assets/icons/star.svg">
                <h1>
                    {{ user.profile.total_competency }}
                </h1>
            </mat-grid-tile>

        </mat-grid-list>
    </div>

    <div *ngSwitchCase="'profile'">
        <mat-grid-list cols="3" rowHeight="96">
            <mat-grid-tile>
                <img class="pointer top-left-logo" [routerLink]="['/home']" src="assets/icons/cross_32.svg">
            </mat-grid-tile>
            <mat-grid-tile>
                <h2 class="profile">
                    {{'hello' | translate }}, {{user.first_name}}
                </h2>
            </mat-grid-tile>
            <mat-grid-tile>
                <app-assisstant class="info"></app-assisstant>
            </mat-grid-tile>
        </mat-grid-list>
        <mat-grid-list cols="2" rowHeight="46">
            <mat-grid-tile>
                <img src="assets/icons/honeypot.svg">
                <h1>
                    {{ user.profile.effort }}
                </h1>
            </mat-grid-tile>
            <mat-grid-tile>
                <img src="assets/icons/star.svg">
                <h1>
                    {{ user.profile.total_competency }}
                </h1>
            </mat-grid-tile>

        </mat-grid-list>
    </div>

    <div class="default" *ngSwitchDefault>

        <mat-grid-list cols="4" rowHeight="64">
            <mat-grid-tile>
                <img class="pointer avatar" width="48" height="48" [src]="getImageUrl()"
                     [routerLink]="['/profile']" alt="avatar">
                <h3 class="display_name">{{user.first_name}}</h3>
            </mat-grid-tile>
            <mat-grid-tile>
                <img width="32" height="32" src="assets/icons/honeypot.svg">
                <h2>
                    {{ user.profile.effort }}
                </h2>
            </mat-grid-tile>
            <mat-grid-tile>
                <img width="32" height="32" src="assets/icons/star.svg">
                <h2>
                    {{ user.profile.total_competency }}
                </h2>
            </mat-grid-tile>
            <mat-grid-tile>
                <app-assisstant class="info"></app-assisstant>
            </mat-grid-tile>
        </mat-grid-list>

    </div>

</div>
