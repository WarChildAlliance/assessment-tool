<div>
    <button class="audio" *ngIf="audioURL" mat-icon-button [appAudioPlay]="audioURL" disableRipple="true">
        <img class="elevated-basic" src="assets/icons/audio-button.svg" alt="">
    </button>
</div>
<div id="container">
    <div class="media">
        <app-sprite-animation *ngIf="animation; else imageTemplate"
            [spritesheetURL]="animation.src"
            [frameCount]="animation.frameCount"
            [loop]="animation.loop"
        ></app-sprite-animation>
        <ng-template #imageTemplate>
            <img src="{{imageURL}}" alt="">
        </ng-template>
    </div>
    <!--    <h1 mat-dialog-title>{{ title | translate }}</h1>-->
    <mat-dialog-content cdkfocusinitial [ngSwitch]="contentType">
        <div *ngSwitchCase="'innerHTML'" [innerHTML]="content"></div>
        <div *ngSwitchCase="'translation'">{{ content | translate }}</div>
        <div *ngSwitchCase="'text'">{{content}}</div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <app-action-btn *ngIf="cancelBtn" [mat-dialog-close]="false"
                         [type]="'secondary'"
                         [text]="cancelBtnText | translate"
                         iconUrl="assets/icons/cross_32.svg">
        </app-action-btn>

        <app-action-btn [mat-dialog-close]="true"
                         [type]="'primary'"
                         [text]="confirmBtnText | translate"
                         iconUrl="assets/icons/check_24.svg">
        </app-action-btn>

    </mat-dialog-actions>
</div>
