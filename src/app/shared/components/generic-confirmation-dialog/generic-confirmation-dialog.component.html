<div>
    <button class="audio" *ngIf="audioURL" mat-icon-button [appAudioPlay]="audioURL" disableRipple="true">
        <img src="assets/icons/audio_48.svg" alt="">
    </button>
</div>
<div id="container">
    <div class="media">
        <img src="{{imageURL}}" alt="">
    </div>
    <!--    <h1 mat-dialog-title>{{ title | translate }}</h1>-->
    <mat-dialog-content cdkfocusinitial [ngSwitch]="contentType">
        <div *ngSwitchCase="'innerHTML'" [innerHTML]="content"></div>
        <div *ngSwitchCase="'translation'">{{ content | translate }}</div>
        <div *ngSwitchCase="'text'">{{content}}</div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <app-primary-btn *ngIf="cancelBtn" [mat-dialog-close]="false"
                         width="180px"
                         [text]="cancelBtnText | translate"
                         iconUrl="assets/icons/cross_32.svg">

        </app-primary-btn>

        <app-primary-btn [mat-dialog-close]="true"
                         width="180px"
                         [text]="confirmBtnText | translate"
                         iconUrl="assets/icons/check_24.svg">

        </app-primary-btn>

        <!--        <button class="main-btn" color="primary" *ngIf="cancelBtn" mat-flat-button cdkfocusinitial-->

        <!--            {{ cancelBtnText | translate }}-->
        <!--            <img width="24" height="24" src="assets/icons/cross_32.svg" alt="">-->

        <!--            {{ confirmBtnText | translate }}-->

</div>
