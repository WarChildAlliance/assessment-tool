
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control"/>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" type="submit">
            Login
        </button>
    </div>
</form>
