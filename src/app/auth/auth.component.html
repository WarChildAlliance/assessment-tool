<form [formGroup]="authForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="form-group">
        <mat-label for="code">Code</mat-label>
        <input matInput formControlName="code" class="form-control" placeholder="Your username"/>
    </mat-form-field>
    <div class="form-group, login-button">
        <button class="btn btn-primary" type="submit" [disabled]="authForm.invalid">
            Login
        </button>
    </div>
</form>
