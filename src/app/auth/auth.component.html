<img class="flower" src="assets/flower_green.svg"/>
<div class="light-yellow-bg">
    <button mat-icon-button appAudioPlay="assets/audios/login.ogg">
        <img src="assets/icons/audio_48.svg" alt="">
    </button>
    <mat-grid-list cols="1">
        <mat-grid-tile>
            <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
                <img src="assets/icons/bee_100.svg"/>
                <div>
                    <mat-form-field appearance="outline">
                        <input matInput formControlName="code" placeholder="{{'auth.code' | translate}}"/>
                    </mat-form-field>
                    <app-primary-btn [text]="'auth.login' | translate"
                                     [iconUrl]="translate.currentLang === 'ara' ?
                                        'assets/icons/left_arrow_24.svg' : 'assets/icons/right_arrow_24.svg'"
                                     [isDisabled]="authForm.invalid"></app-primary-btn>
                </div>
            </form>
        </mat-grid-tile>
        <img class="flower" src="assets/flower_purple.svg"/>
    </mat-grid-list>
</div>
<img class="flower" src="assets/flower_cyan.svg"/>
