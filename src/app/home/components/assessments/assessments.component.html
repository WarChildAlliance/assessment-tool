<div>
    <ul class="assessment-cards-list" *ngIf="assessments && assessments.length; else noAssessments">
        <li class="assessment-card" *ngFor="let assessment of assessments">
            <a [routerLink]="['../assessments', assessment.id]">{{assessment.title}}</a>
        </li>
    </ul>

    <ng-template #noAssessments>
        <p>{{ 'No assessments' | translate }}</p>
    </ng-template>
    
</div>
