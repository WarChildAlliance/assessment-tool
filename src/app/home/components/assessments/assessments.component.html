<ng-container *ngFor="let assessment of assessments">
    <button mat-button class="assessment-btn"
            [routerLink]="['../assessments', assessment.subject.toLowerCase(), assessment.id]">
        <img class="assessment-icon" src="{{ getAssessmentIcon(assessment) }}" width="64" height="64">
        <h1>
            {{assessment.title}}
        </h1>
    </button>
</ng-container>

<ng-container *ngIf="!assessments || assessments.length === 0">
    <p>{{ 'noAssessments' | translate }}</p>
</ng-container>
