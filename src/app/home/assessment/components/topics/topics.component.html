<div [ngClass]="{ container: topics && topics.length }">
  <app-back-navigation
    [text]="
      'topics.backTo' | translate: { page: 'topics.assessments' | translate }
    "
    [routerLink]="['../../home']"
  >
  </app-back-navigation>

  <div *ngIf="topics && topics.length; else noTopics" [@slideInOut]="counter">
    <div class="flowers">
      <app-flower
        *ngFor="let topic of topics; let i = index"
        [index]="i"
        [topic]="topics[i]"
        [flowerColor]="flowersColors[i]"
      ></app-flower>
    </div>

    <div class="dots-container">
      <div (click)="startAssessment(assessment.subject, assessment.id, i)" *ngFor="let assessment of assessments; let i = index" [style.opacity]="assessmentIndex === i ? '1' : '0.4'" class="dots"></div>
    </div>
  </div>

  <ng-template #noTopics>
    <p>{{ "topics.noTopics" | translate }}</p>
  </ng-template>
</div>
