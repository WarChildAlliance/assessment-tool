<div [class]="assessmentSubject === 'sel' ? 'cyan-gradient-bg' : assessmentSubject === 'literacy' ? 'green-gradient-bg' : 'purple-gradient-bg'">
    <app-back-navigation [text]="'backToAssessments' | translate" [icons]="icons" [routerLink]="['../../home']"></app-back-navigation>

    <div>
        <h3>{{assessmentTitle}}</h3>
        <ul class="topic-cards-list" *ngIf="topics && topics.length; else noTopics">
            <li class="topic-card" *ngFor="let topic of topics">
                <a (click)="startTopic(topic.id)">
                  <img class="complete" *ngIf="topic.completed" src="assets/icons/check_24.svg" alt="completed">
                    <img class="complete" *ngIf="!topic.completed" src="assets/icons/check_24_low.svg" alt="completed">
                    <img width="150" height="150" src="{{ getTopicIcon(topic) }}" alt="icon"/>
                    <img *ngIf="topic.evaluated" width="110" height="45" [src]="topic.ribbon" alt="ribbon">
                    <p class="topic-title">{{topic.name}}</p>
                </a>
            </li>
        </ul>
    </div>


    <ng-template #noTopics>
        <p>{{ 'topics.noTopics' | translate }}</p>
    </ng-template>

</div>
