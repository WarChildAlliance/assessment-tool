<mat-card>
    <mat-card-content>
        <div [className]="displayCorrectAnswer && answer.value !== question.valid_answer ? 'incorrect-answer' : ''">
            <mat-form-field>
                <input [readonly]="displayCorrectAnswer" matInput type="text"
                       [placeholder]="displayCorrectAnswer ? '' : 'Type here...'" [formControl]="valueForm"/>
            </mat-form-field>
        </div>
    </mat-card-content>
    <mat-card-actions *ngIf="displayCorrectAnswer">
        <div class="correct-answer">
            Correct answer: {{question.valid_answer}}
        </div>
    </mat-card-actions>

</mat-card>
