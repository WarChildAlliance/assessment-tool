<mat-radio-group class="select-radio" [formControl]="valueForm" *ngIf="!question.multiple">
    <mat-radio-button  [ngClass]="hasOptionAttachments ? 'select-radio-options-attachments' : 'select-radio-options'" *ngFor="let option of question.options" [value]="option">
        {{ option.value }}
        <app-attachments [attachments]="option.attachments"></app-attachments>
    </mat-radio-button>
</mat-radio-group>

<section  [formGroup]="multipleSelectForm" *ngIf="question.multiple" class="select-checkbox">
    <ng-container formArrayName="selectedOptions">
        <div [ngClass]="hasOptionAttachments ? 'select-checkbox-options-attachment' : 'select-checkbox-options'" *ngFor="let option of question.options; let i = index" [formGroupName]="i">
            <mat-checkbox formControlName="selected">
                {{ option.value }}
            </mat-checkbox>
            <app-attachments [attachments]="option.attachments"></app-attachments>
        </div>
    </ng-container>
</section>
