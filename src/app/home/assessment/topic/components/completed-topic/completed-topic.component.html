<div class="light-yellow-bg">
    <div class="topic-completed-page">
        <div class="completed-banner">
            <img src="assets/icons/flying-bee.svg" width="120px">
            <div [ngSwitch]="topic?.completed" class="points-container">
                <ng-container *ngSwitchCase="true">
                    <h5>{{ 'topics.completedTopic.alreadyAnswered' | translate }}</h5>
                </ng-container>
                <ng-container *ngSwitchCase="false">
                    <h5>{{ 'topics.completedTopic.gainedPoints' | translate }}</h5>
                    <div class="points-display">
                        <div class="effort">
                            <h2>{{this.effort}}</h2>
                            <img src="assets/icons/honeypot.svg">
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
        <div class="buttons">
            <div (click)="goToTopicPage()"><img class="elevated-valid" [src]="translate.currentLang === 'ara' ?
                    'assets/icons/right_arrow_24.svg' : 'assets/icons/left_arrow_24.svg'"></div>
            <div (click)="goToHomePage()"><img class="elevated-basic" src="assets/icons/home.svg"></div>
        </div>
    </div>
</div>
