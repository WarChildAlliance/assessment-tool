<h1 mat-dialog-title>Exit confirmation</h1>
<div mat-dialog-content>
    <p>Are you sure you want to exit?</p>
    <p>You will be redirected to the topics list</p>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">Cancel</button>
    <button id="accept-button" mat-button [mat-dialog-close]="true">Exit</button>
</div>
